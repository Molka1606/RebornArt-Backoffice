<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Administrateur</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body class="body-profil">
  <div class="conteneur">
    <h2 class="titre-page">Connexion Administrateur</h2>

    <div class="carte" >
      <form action="#" method="post" class="formulaire">
        <div class="champ">
          <label for="email">Adresse e-mail</label>
          <input type="email" id="email" name="email" placeholder="Entrez votre e-mail" required>
        </div>

        <div class="champ">
          <label for="motdepasse">Mot de passe</label>
          <input type="password" id="motdepasse" name="motdepasse" placeholder="Entrez votre mot de passe" required>
        </div>


        <div class="actions">
          <button type="submit" class="btn-principal">Se connecter</button>
          <button type="reset" class="btn-simple">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
